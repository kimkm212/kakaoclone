<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/8b2186f534.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:22</span>
        </div>
        <div class="header__column">
          <!-- moon icon  -->
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth" aria-hidden="true"></i>
          <span class="header__battery">68%</span>
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text">Friends <span class="header__number">1</span></span>
        </div>
        <div class="header__column">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
      </div>
    </header>

    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find freinds, chats, Plus Friends">
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="images/avatar.png" alt="">
            <a href="profile.html" class="fiends__section-name">
              미니미니
            </a>
          </div>
          <div class="friends__section-row">
            <img src="images/avatar.png" alt="">
            <span class="fiends__section-name">찌니찌니</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row with-tagline">
            <div class="friends__section-column">
              <img src="images/avatar.png" alt="">
              <span class="friends__section-name">미니미니</span>
            </div>
            <span class="friends__section-tagline">
              자바스크립트를 배워라 !@#!@#!@#!@#!@#!@#!@#!@#!@#!@
            </span>
          </div>
        </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--select">
        <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
      </a>
    </nav>

  </body>
</html>
