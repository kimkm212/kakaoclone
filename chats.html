<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://use.fontawesome.com/8b2186f534.js"></script>
</head>
<body>
<header>
  <div class="header__top">
    <div class="header__column">
      <i class="fa fa-fighter-jet" aria-hidden="true"></i>
      <i class="fa fa-wifi" aria-hidden="true"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:22</span>
    </div>
    <div class="header__column">
      <!-- moon icon  -->
      <i class="fa fa-moon-o" aria-hidden="true"></i>
      <i class="fa fa-bluetooth" aria-hidden="true"></i>
      <span class="header__battery">68%</span>
      <i class="fa fa-battery-half" aria-hidden="true"></i>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__column">
      <span class="header__text">Edit</span>
    </div>
    <div class="header__column">
      <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
    </div>
    <div class="header__column">
    </div>
  </div>
</header>

<main class="chats">
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>
  <ul class="chats__list">
    <li class="chats__chat">
      <div class="chat__content">
        <img src="images/avatar.png" alt="">
        <div class="chat__preview">
          <h3 class="chat__user">찌니찌니</h3>
          <span class="chat__list-message">찌니는 미니가 좋다능</span>
        </div>
      </div>
      <span class="chat__date-time">
        15:33
      </span>
    </li>
    <li class="chats__chat">
      <div class="chat__content">
        <img src="images/avatar.png" alt="">
        <div class="chat__preview">
          <h3 class="chat__user">카카오톡</h3>
          <span class="chat__list-message">[카카오톡 메세지] 블라블라블라</span>
        </div>
      </div>
      <span class="chat__date-time">
        15:33
      </span>
    </li>
  </ul>
  <div class="chat-btn">
    <i class="fa fa-comment"></i>
    <i class="fa fa-plus"></i>
  </div>
</main>

<nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab tab-bar__tab--select">
    <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab">
    <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
  </a>
</nav>

</body>
</html>
