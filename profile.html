<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://use.fontawesome.com/8b2186f534.js"></script>
</head>
<body>
<header class="top-header top-header--transparent">
  <div class="header__top">
    <div class="header__column">
      <i class="fa fa-fighter-jet" aria-hidden="true"></i>
      <i class="fa fa-wifi" aria-hidden="true"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:22</span>
    </div>
    <div class="header__column">
      <!-- moon icon  -->
      <i class="fa fa-moon-o" aria-hidden="true"></i>
      <i class="fa fa-bluetooth" aria-hidden="true"></i>
      <span class="header__battery">68%</span>
      <i class="fa fa-battery-half" aria-hidden="true"></i>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__column">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="header__column">

    </div>
    <div class="header__column">
      <i class="fa fa-user fa-lg"></i>
    </div>
  </div>

</header>
<main class="profile">
  <header class="profile__header">
    <div class="profile__header-container">
      <img src="images/avatar.png" alt="">
      <h3 class="profile__header-title">김강미니</h3>
    </div>
  </header>
  <div class="profile__container">
    <input type="text" placeholder="mini@mini.com">
    <div class="profile__actions">
      <div class="profile__action">
      <span class="profile__action-circle">
        <i class="fa fa-comment fa-2x"></i>
      </span>
        <span class="profile__action-title">
        My Chatroom
      </span>
      </div>
      <div class="profile__action">
      <span class="profile__action-circle">
        <i class="fa fa-pencil fa-2x"></i>
      </span>
        <span class="profile__action-title">
        Edit Profile
      </span>
      </div>
    </div>

  </div>
</main>
</body>
</html>
