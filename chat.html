<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://use.fontawesome.com/8b2186f534.js"></script>
</head>
<body>
<header class="top-header">
  <div class="header__top">
    <div class="header__column">
      <i class="fa fa-fighter-jet" aria-hidden="true"></i>
      <i class="fa fa-wifi" aria-hidden="true"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:22</span>
    </div>
    <div class="header__column">
      <!-- moon icon  -->
      <i class="fa fa-moon-o" aria-hidden="true"></i>
      <i class="fa fa-bluetooth" aria-hidden="true"></i>
      <span class="header__battery">68%</span>
      <i class="fa fa-battery-half" aria-hidden="true"></i>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__column">
      <i class="fa fa-chevron-left fa-lg"></i>
    </div>
    <div class="header__column">
      <span class="header__text">찌니</span>
    </div>
    <div class="header__column">
      <i class="fa fa-search" aria-hidden="true"></i>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
  </div>

</header>

<main class="chat">
  <div class="date-divider">
    <span class="date-divider__text">2017년 3월 29일 화요일</span>
  </div>
  <div class="chat__message chat__message--from--me">
    <span class="chat__message-time">17:33</span>
    <span class="chat__message-body">안녕 찌뉘찌뉘</span>
  </div>
  <div class="chat__message chat__message--to--me">
    <img class="chat__message_img" src="images/avatar.png" alt="">
    <div class="chat__message-center">
      <h3 class="chat__message-username">찌니찌니</h3>
      <span class="chat__message-body">안녕 미니미니</span>
      <span class="chat__message-time">17:33</span>
    </div>

  </div>
</main>
<div class="type-message">
  <i class="fa fa-plus fa-2x"></i>
  <div class="type-message__input">
    <input type="text">
    <i class="fa fa-smile-o"></i>
    <span class="record-message">
      <i class="fa fa-microphone"></i>
    </span>
  </div>
</div>


</body>
</html>
