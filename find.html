<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://use.fontawesome.com/8b2186f534.js"></script>
</head>
<body>
<header>
  <div class="header__top">
    <div class="header__column">
      <i class="fa fa-fighter-jet" aria-hidden="true"></i>
      <i class="fa fa-wifi" aria-hidden="true"></i>
    </div>
    <div class="header__column">
      <span class="header__time">18:22</span>
    </div>
    <div class="header__column">
      <!-- moon icon  -->
      <i class="fa fa-moon-o" aria-hidden="true"></i>
      <i class="fa fa-bluetooth" aria-hidden="true"></i>
      <span class="header__battery">68%</span>
      <i class="fa fa-battery-half" aria-hidden="true"></i>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__column">
    </div>
    <div class="header__column">
      <span class="header__text">Find </span>
    </div>
    <div class="header__column">
    </div>
  </div>
</header>

<main class="find">
  <section class="find__options">
    <div class="find__option">
      <i class="fa fa-address-book-o fa-lg" aria-hidden="true"></i>
      <span class="find__option-title"></span>
    </div>
    <div class="find__option">
      <i class="fa fa-qrcode  fa-lg" aria-hidden="true"></i>
      <span class="find__option-title"></span>
    </div>
    <div class="find__option">
      <i class="fa fa-mobile  fa-2x" aria-hidden="true"></i>
      <span class="find__option-title"></span>
    </div>
    <div class="find__option">
      <i class="fa fa-envelope-o  fa-lg" aria-hidden="true"></i>
      <span class="find__option-title"></span>
    </div>
  </section>
  <section class="find__recommended">
    <header>
      <h6 class="recommended__title">추천 친구</h6>
    </header>
    <div class="recommended__none">
      <span class="recommended__title">
        하하하하하
      </span>
    </div>
  </section>
</main>

<nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab tab-bar__tab--select">
    <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab">
    <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
  </a>
</nav>

</body>
</html>
